# Corners
corner-radius = 20;
round-borders = 20;

rounded-corners-exclude = [
    "class_g='Dunst'"
]

# Blur
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
active-opacity = 1;
inactive-opacity = 1;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g = 'Alacritty'"
]

# Fading Windows

fading = true;
fade-delta = 8;
no-fading-openclose = false;

# Other Settings
backend = "glx";
vsync = false;
